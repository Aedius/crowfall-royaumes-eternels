@use super::head_html;
@use super::footer_html;
@use crate::craft::Recipe;

@(data: &Vec<Recipe>)

    @:head_html(true)

    <div id="main-container">

        <article>
            @for recipe in data {

                @if let Some(output) = recipe.crafted_data() {

            <a href="/tools/craft/recipe/@output.key" >@output.name</a> : @output.stat <br/>

                }

            }
        </article>

</div>
<div class="spacer"></div>


@:footer_html()
